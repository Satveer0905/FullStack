<!DOCTYPE html>
<html>
<head>
	<title>Tabs Example</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<nav class="navbar">
		<ul class="nav-tabs">
			<li><a href="#community" class="active">Community</a></li>
			<li><a href="#upcoming-events">Upcoming Events</a></li>
		</ul>
	</nav>
	<div class="tab-content">
		<div id="community" class="tab-pane active">
			<h2>Community</h2>
			<p>This is the community tab.</p>
		</div>
		<div id="upcoming-events" class="tab-pane">
			<h2>Upcoming Events</h2>
			<p>This is the upcoming events tab.</p>
		</div>
	</div>

	
</body>
</html>
